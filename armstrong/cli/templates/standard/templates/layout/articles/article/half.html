<article class='half' style='float:left; width:45%; margin-right: 5%'>
    <h4>{{ object.title }}</h4>
    {% autoescape off %}
    <p style='font-size: smaller'>
        {{ object.summary }}
        <a href="{% url article_detail slug=object.slug %}">Show more</a>
    </p>
    {% endautoescape %}
</article>
